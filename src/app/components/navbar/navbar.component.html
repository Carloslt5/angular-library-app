<div class="absolute top-0 left-0 z-10 flex flex-col items-center justify-center w-full h-screen gap-6 transition-all duration-300 ease-in-out bg-antique-brass-500 sm:hidden bg-opacity-80 backdrop-blur-sm" [ngClass]="{'h-0 overflow-hidden': !menuMobileVisible, 'h-screen': menuMobileVisible}" id="menuMobile">
  <a routerLink="/library" class="px-4 py-2 text-2xl" (click)="closeMenu()">Library</a>
  <a routerLink="/create" class="px-4 py-2 text-2xl" (click)="closeMenu()">Add Book</a>
</div>
<div class="fixed z-10 flex items-center justify-center w-full px-2 bottom-2">
  <nav class="p-2 rounded-md bg-antique-brass-500">
    <div class="flex items-stretch justify-between gap-2">
      <a routerLink="/" class="flex items-center gap-2 px-4 py-2 rounded-md bg-antique-brass-600 hover:bg-antique-brass-700">
        <img width="32" height="32" [ngSrc]="navBarLogo" alt="Library App">
        <p>{{titleApp}}</p>
      </a>
      <div class="hidden gap-2 rounded-md sm:flex" id="menuDesktop">
        <a routerLink="/library" class="btn-navBar">Library</a>
        <a routerLink="/create" class="btn-navBar">Add Book</a>
      </div>
      <div class="flex items-center justify-center w-10 h-auto cursor-pointer sm:hidden" id="menuButton" (click)="showMenuMobile()" (keyup)="showMenuMobile()" tabindex="0">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </nav>
</div>
