<form class="flex flex-col gap-4 p-4 mx-auto rounded-md md:flex-row bg-antique-brass-500 h-[500px]" [formGroup]="bookData" (ngSubmit)="sendForm($event)" enctype="multipart/form-data">
  <div class="justify-center hidden w-1/3 overflow-hidden rounded-md md:flex ">
    @if(bookData.value.imageURL){
    <img src="{{bookData.value.imageURL.publicUrl}}" class="object-cover w-full" alt="Uploaded cover image" />
    }
  </div>
  <article class="flex flex-col flex-1 gap-4 pt-2">
    <div class="relative z-0 w-full group">
      <input type="text" formControlName="title" class="form-input peer" placeholder=" " required />
      <label for="title" class="form-label">Title</label>
    </div>
    <div class="relative z-0 w-full group">
      <input type="text" formControlName="author" class="form-input peer" placeholder=" " required />
      <label for="author" class="form-label">Author</label>
    </div>
    <div class="relative z-0 w-full group">
      <input type="url" formControlName="link" class="form-input peer" placeholder=" " required />
      <label for="link" class="form-label">Link Info</label>
    </div>
    <div class="relative z-0 w-full group">
      <input type="number" formControlName="year" class="form-input peer cursor-text" placeholder=" " required min="0" max="2099" step="1" />
      <label for="year" class="form-label">Year</label>
    </div>
    <div class="relative z-0 w-full group">
      <label for="categorie" class="block mb-2 text-sm text-antique-brass-800">Categorie</label>
      <select class="block w-full px-2 py-1 mt-2 text-sm bg-transparent border rounded-lg border-antique-brass-950 text-antique-brass-50">
        <option value="">Select category</option>
        @for(category of bookCategories; track $index){
        <option value="{{category}}">{{category}}</option>
        }
      </select>
    </div>
    <div class="relative z-0 w-full group">
      <label class="block mb-2 text-sm text-antique-brass-800" for="imageURL">Upload cover</label>
      <input (change)="uploadImg($event)" type="file" class="block w-full text-sm bg-transparent border rounded-md cursor-pointer text-antique-brass-50 border-antique-brass-950 focus:outline-none">
    </div>
    <button type="submit" class="self-end w-full mt-auto btn-primary ">Create Book</button>
  </article>
</form>
